name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-16.04

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Build the Docker image
      run: docker build . --file docker-compose.yml --tag my-image-name:$(date +%s)
